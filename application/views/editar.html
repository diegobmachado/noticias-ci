<div class="container">
	<div class="page-header">
		<h1>Notícias</h1>
	</div>
	<ol class="breadcrumb">
		<li><a href="{base_url}">Home</a></li>
        <li><a href="{base_url}noticias">Notícias</a></li>
        <li>Editar</li>
		<li class="active">{$dados->titulo}</li>
	</ol>
    {if isset($erro)}
        <div class="alert alert-danger alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            {$erro}
        </div>
    {/if}
    <form class="form-horizontal" role="form" name="form_editar" enctype="multipart/form-data" method="post" action="{base_url}noticias/editar_noticia">
        <input type="hidden" name="id" value="{$id}">
        <div class="form-group">
            <label for="f_titulo" class="col-sm-2 control-label">Título</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="f_titulo" name="titulo" value="{$dados->titulo}">
            </div>
        </div>
        <div class="form-group">
            <label for="f_corpo" class="col-sm-2 control-label">Corpo</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="f_corpo" name="corpo" rows="5">{$dados->corpo}</textarea>
            </div>
        </div>
        {if ($dados->imagem != '')}
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                	<div class="media">
                        <a class="pull-left" href="{base_url}uploads/imagens/{$dados->imagem}" target="_blank">
                            <img class="media-object" src="{base_url}uploads/imagens/{$dados->imagem}" alt="" width="75" height="75">
                        </a>
                        <div class="media-body">
                            <div class="checkbox">
								<br>
                                <input type="checkbox" id="f_rem_imagem" name="rem_imagem" value="{$dados->imagem}"> Marque para remover a imagem
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {/if}
        <div class="form-group">
            <label for="f_corpo" class="col-sm-2 control-label">Imagem</label>
            <div class="col-sm-10">
                <input type="file" class="form-control" id="f_imagem" name="imagem">
                <p class="help-block">Resolução ideal 1140x360</p>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success">Concluir modificações</button>
                <a href="{base_url}noticias" class="btn btn-danger" role="button">Cancelar</a>
            </div>
        </div>
    </form>
</div>
